<mat-toolbar style="width: 100%; height: 60px; background-color: white;">
    <div class="example-spacer"></div>
    <button mat-raised-button color primary (click)="addProduct()"> Add new
        Product</button>
</mat-toolbar>
&nbsp;
<div class="table">
    <div class="loading">
        <!-- <mat-spinner></mat-spinner> -->
    </div>

    <table mat-table [dataSource]="tableData">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let product;index as i"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="prodName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let product"> {{product.desc}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock</th>
            <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image</th>
            <td mat-cell *matCellDef="let product"> </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let product">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editProduct(product.id)">
                        <mat-icon>visibility</mat-icon>
                        <span>view</span>
                    </button>
                    <button mat-menu-item (click)="deleteProduct(product.id)">
                        <mat-icon>delete</mat-icon>
                        <span>delete</span>
                    </button>
                </mat-menu>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
