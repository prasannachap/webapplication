<h1 style="text-align: center;">My Cart</h1>
<div class="images">
    <tr *ngFor="let item of data; index as i">
        <td style="max-height: 300px;">
            <div style="  margin-left: 10px;" class="hover" ng-hover>
                <img [src]="item.img_source" class="image">
                <p class="description">

                    {{item.desc}}

                </p>

                <button mat-button style="height: 20px; margin-left: 10px;"
                    (click)="(removeItem(i,item, $event ))">Remove</button>

            </div>
        </td>
    </tr>
</div>
